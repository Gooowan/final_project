<!DOCTYPE html>
<html>
<head>
    <title>Entity List</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 20px;">
    <h1 style="color: #2c3e50;">Entity List</h1>
    <ul style="list-style-type: none; padding: 0;">
        {% for entity in entities %}
            <li style="margin-bottom: 10px;">
                <a href="{% url 'playlists_detail' id=entity.id %}" style="text-decoration: none; color: #2980b9; background-color: #ecf0f1; padding: 10px; border-radius: 5px; display: inline-block;">
                    {{ entity.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'main-page' %}" style="display: inline-block; text-decoration: none; color: #fff; background-color: #3498db; padding: 10px 15px; margin-top: 20px; border-radius: 5px;">Back to Main Page</a>
</body>
</html>
